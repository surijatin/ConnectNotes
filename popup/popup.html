<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Connection Notes</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="header">
      <h1>LinkedIn Connection Notes</h1>
      <p>
        Keep track of your LinkedIn connections and remember why you connected.
      </p>
      <div class="header-actions">
        <button id="exportBtn" class="export-btn">
          <span>Export Notes</span>
        </button>
        <button id="deleteBtn" class="delete-btn">
          <span>Delete All Notes</span>
        </button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-number" id="count">0</span>
        <span class="stat-label">Connections</span>
      </div>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search connections..." />
    </div>

    <div class="connections-container">
      <ul id="people" class="connections-list">
        <li class="no-data">
          No connection notes yet. Visit LinkedIn profiles to start taking
          notes!
        </li>
      </ul>
    </div>

    <div class="footer">
      <p>
        Developed by <a href="https://jatinsuri.in/" target="_blank">Jatin</a>
      </p>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
